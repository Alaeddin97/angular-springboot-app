<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row" >
                <div *ngIf="product">
                    <img src="{{product.imageUrl}}" class="img-responsive" width="200px">

                    <h3>{{product.name}}</h3>
                    <div class="price">{{product.unitPrice | currency:'USD'}}</div>
                    <a (click)="addItem()" class="primary-btn" style="cursor:pointer">Add to cart</a>

                    <h4>Product Description</h4>
                    <p>{{product.description}}</p>

                    <a routerLink="/prducts">Back to Product List</a>
                </div>
            </div>
        </div>
    </div>
</div>
